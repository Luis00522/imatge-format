    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <div class="flex justify-center space-x-5 mt-10">
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="index.html">Logo</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="fotografia.html">Fotografia</a>
      </button>
      <button class="bg-blue-500 p-6 font-bold text-white">

      <button class="bg-blue-500 p-6 font-bold text-white">

      <button class="bg-blue-500 p-6 font-bold text-white">
        <a href="tasca3.html">Tasca 3</a>
      </button>
    </div>
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 max-w-[1400px] mx-auto"
    >
      <div class="p-5 border border-gray-300 rounded-lg">
        <img src="images/fondo.gif" alt="Imatge Original GIF" class="w-[700px] h-auto mx-auto" />
        <div class="image-info"></div>
      </div>
      <div class="p-5 border border-gray-300 rounded-lg">
        <img src="images/fondo.png" alt="Imatge en PNG" class="w-[700px] h-auto mx-auto" />
        <div class="image-info"></div>
      </div>
      <div class="p-5 border border-gray-300 rounded-lg">
        <img src="images/fondocompressiobaixa.jpg" alt="Imatge JPEG en compressio baixa" class="w-[700px] h-auto mx-auto" />
        <div class="image-info"></div>
      </div>
      <div class="p-5 border border-gray-300 rounded-lg">
        <img src="images/fondocompressiomitjana.jpg" alt="Imatge JPEG en compressio mitjana" class="w-[700px] h-auto mx-auto" />
        <div class="image-info"></div>
      </div>
      <div class="p-5 border border-gray-300 rounded-lg">
        <img src="images/fondocompressioalta.jpg" alt="Imatge JPEG en compressio alta" class="w-[700px] h-auto mx-auto" />
        <div class="image-info"></div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
    <div class="p-6 bg-blue-100 rounded-lg shadow-md mt-10">
      <h1 class="text-4xl font-bold text-blue-600 mb-4">An√†lisi</h1>

        </p>
      </div>
